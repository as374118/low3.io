<div id="what-we-do-title">
  <h1>We make the world a better place doing nothing yet</h1>
  <button id="give-money-button" type="button" class="btn btn-warning btn-lg"
    data-toggle="modal" data-target="#myModal"> Give us money </button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Help us make this world better</h4>
      </div>
      <div class="modal-body">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post"
          target="_top">
          <input type="hidden" name="cmd" value="_s-xclick" />
          <input type="hidden" name="hosted_button_id" value="9GZDKVEUQBNTW" />
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
            border="0" name="submit" title="PayPal - The safer, easier way to pay online!"
            alt="Donate with PayPal button" />
          <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif"
            width="1" height="1" />
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
